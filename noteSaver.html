<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note saver</title>
     <!-- Bootstrap 3.4 -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f1b4105601.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <!-- Head -->
      <div id="heade" class="row">
        <div class="page-header" style="border-bottom: 2px solid lightgray">
          <h1>Note saver, <small>First project.</small></h1>
        </div>
      </div>
      <!-- Body -->
      <div id="content" class="row">
        <form>
          <fieldset>
            <div class="form-group">
              <label for="TextInput">Note title </label>
              <input
                type="text"
                id="TextInput"
                class="form-control"
                placeholder="Here your title.."
              />
            </div>
            <div class="form-group">
              <label for="TextArea">Note Description </label>
              <textarea
                class="form-control"
                id="TextArea"
                rows="3"
                placeholder="Here your description.."
                style="resize: none"
              ></textarea>
               </div>
            <div class="radio">
              <label>
                <input
                  type="radio"
                  name="optionsRadios"
                  id="optionsRadios1"
                  value="save"
                  checked
                />
                Save note
              </label>
            </div> 
            <div class="radio">
              <label>
                <input
                  type="radio"
                  name="optionsRadios"
                  id="optionsRadios2"
                  value="d-save"
                />
                Don't save note
              </label>
            </div>
            <div id="result"></div>
            <button type="submit" class="btn btn-primary btn-block">
               Add
            </button>
          </fieldset>
        </form>
      </div>
      <div id="section" class="row"></div>
    </div>
    <script src="js/validate.js"></script>
    <script src="js/display.js"></script>
    <script src="js/remove.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
